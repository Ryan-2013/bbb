<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>書籍連續拍照命名工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px 10px;
      font-size: 18px;
      background: #f9f9f9;
      color: #222;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    label {
      display: block;
      margin: 15px auto 5px;
      max-width: 480px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      font-size: 18px;
      padding: 10px 12px;
      width: 90%;
      max-width: 480px;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4a90e2;
    }

    video {
      width: 90vw;
      max-width: 480px;
      height: auto;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #000;
      user-select: none;
      -webkit-user-drag: none;
    }

    canvas {
      display: none;
    }

    button {
      font-size: 20px;
      padding: 14px 24px;
      margin: 10px auto;
      width: 90vw;
      max-width: 480px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #357ABD;
      outline: none;
    }

    #switchBtn {
      background-color: #f39c12;
      box-shadow: 0 4px 8px rgba(243, 156, 18, 0.4);
    }

    #switchBtn:hover,
    #switchBtn:focus {
      background-color: #d87c0a;
    }

    #status {
      font-size: 16px;
      margin-top: 15px;
      color: #333;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>📚 書籍連續拍照命名工具</h2>

  <label for="bookName">書名：</label>
  <input type="text" id="bookName" placeholder="例如：C語言入門" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

  <label for="pageNumber">當前頁數：</label>
  <input type="number" id="pageNumber" value="1" min="1" />

  <video id="video" autoplay playsinline></video>

  <button onclick="capture()">📸 拍照</button>
  <button onclick="downloadZip()">⬇️ 下載全部 ZIP</button>
  <button id="switchBtn">🔄 切換鏡頭（後鏡頭）</button>

  <p id="status">尚未拍攝</p>

  <canvas id="canvas" width="480" height="360"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pageInput = document.getElementById('pageNumber');
    const bookInput = document.getElementById('bookName');
    const status = document.getElementById('status');
    const switchBtn = document.getElementById('switchBtn');

    const zip = new JSZip();
    const imagesFolder = zip.folder("images");

    let captureCount = 0;
    let useBackCamera = true; // 初始使用後鏡頭
    let currentStream = null;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const constraints = {
          video: { facingMode: useBackCamera ? { exact: "environment" } : "user" }
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        switchBtn.textContent = useBackCamera ? "🔄 切換鏡頭（後鏡頭）" : "🔄 切換鏡頭（前鏡頭）";
        status.textContent = `鏡頭已切換為 ${useBackCamera ? "後鏡頭" : "前鏡頭"}`;
      } catch (err) {
        try {
          const fallbackConstraints = {
            video: { facingMode: useBackCamera ? "environment" : "user" }
          };
          currentStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
          video.srcObject = currentStream;
          switchBtn.textContent = useBackCamera ? "🔄 切換鏡頭（後鏡頭）" : "🔄 切換鏡頭（前鏡頭）";
          status.textContent = `鏡頭已切換（fallback）為 ${useBackCamera ? "後鏡頭" : "前鏡頭"}`;
        } catch (err2) {
          alert("無法啟用攝影機：" + err2.message);
        }
      }
    }

    switchBtn.onclick = () => {
      useBackCamera = !useBackCamera;
      startCamera();
    };

    startCamera();

    function sanitize(str) {
      return str.trim().replace(/[^a-zA-Z0-9一-龥_\-]/g, "_");
    }

    async function capture() {
      const book = sanitize(bookInput.value);
      if (!book) {
        alert("請先輸入書名");
        return;
      }

      let page = parseInt(pageInput.value, 10);
      if (isNaN(page) || page < 1) page = 1;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));

      const filename = `${book}_${page}.png`;
      imagesFolder.file(filename, blob);
      captureCount++;

      status.textContent = `✅ 已拍攝 ${captureCount} 張（最新為 ${filename}）`;

      pageInput.value = page + 1;
    }

    async function downloadZip() {
      if (captureCount === 0) {
        alert("尚未拍照，無檔案可下載！");
        return;
      }
      status.textContent = "📦 正在打包 ZIP，請稍候...";
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, `${sanitize(bookInput.value)}_pages.zip`);
      status.textContent = "✅ 下載完成！你可以清除重拍或關掉網頁。";
    }
  </script>
</body>
</html>
